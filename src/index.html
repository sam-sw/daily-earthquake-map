<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Daily Earthquake Map</title>
        <link rel="stylesheet" href="leaflet/leaflet.min.css" />
        <link rel="stylesheet" href="leaflet/fullscreen/leaflet.fullscreen.min.css" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }

            html * { font-family: Inter, Helvetica, sans-serif !important; }

            body {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            header {
                padding: 1em;
                text-align: center;
            }

            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 1rem;
                margin: 0.5em;
                padding: 0;
            }

            main { flex-grow: 1; }

            #map { height: 100%; }
        </style>
    </head>
    <body>
        <header>
            <h1>Daily Earthquake Map</h1>
            <p>Last refreshed: <span id="refreshTime">never</span>, data published: <span id="dataRefresh">unknown</span>.</p>
            <p id="dataStats">Loading...</p>
        </header>
        <main><div id="map" style="min-height: 500px;"></div></main>
        <script src="leaflet/leaflet.js"></script>
        <script src="leaflet/fullscreen/Leaflet.fullscreen.min.js"></script>
        <script>
            const map = L.map(
                'map', { zoomSnap: 0.5, preferCanvas: true, fullscreenControl: true }
            ).setView([20.0, 0.0], 2.5);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 10,
                attribution: 'Map Tiles © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>. Earthquake data courtesy of the <a href="https://usgs.gov">U.S. Geological Survey</a>. Website © Samuel Wood. All rights reserved.'
            }).addTo(map);

            var dataLayer = L.geoJSON().addTo(map);
        </script>
        <script>
            // Find elements to update
            var refreshTime = document.getElementById('refreshTime');
            var dataRefresh = document.getElementById('dataRefresh');
            var dataStats = document.getElementById('dataStats');

            // Get the GeoJSON earthquake data
            async function getEarthquakes() {
                return fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson')
                    .then((response) => {
                        if (!response.ok) {
                            return Promise.reject(response);
                        }
                        return response.json();
                    });
            }

            function refresh() {
                getEarthquakes()
                    .then((data) => {
                        // If getting the data was successful, update the generated time
                        var dataTime = new Date(data.metadata.generated);
                        dataRefresh.innerText = dataTime.toLocaleString();

                        // Update the number of earthquakes
                        dataStats.innerText = `Received ${data.metadata.count} earthquakes.`;

                        // Update map with GeoJSON
                        dataLayer.clearLayers();
                        dataLayer.addData(data);
                    }, () => {
                        // If getting the data was unsuccessful, show an error
                        dataStats.innerText = 'Error connecting to USGS data source';
                    })
                        .then(() => {
                            // Once we've processed the data, update the refresh time
                            var loadTime = new Date();
                            refreshTime.innerText = loadTime.toLocaleString();
                        });
            }

            // Refresh the data and continue to do so every 60s
            refresh();
            setInterval(refresh, 60000);
        </script>
    </body>
</html>
